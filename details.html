<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID Card Generator - Student Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="details-container">
            <div class="form-header">
                <h1>Student Details</h1>
                <p>Please fill in your information to generate your ID card</p>
            </div>
            <form id="studentForm" class="student-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required autocomplete="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="rollNo">Roll Number</label>
                    <input type="text" id="rollNo" required placeholder="Enter your roll number">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" required placeholder="Enter your course">
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" required placeholder="Enter your branch">
                </div>
                <div class="form-group photo-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" accept="image/*" required capture="user">
                    <small class="photo-hint">Please upload a passport-size photo</small>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <button type="submit" class="generate-btn">Generate ID Card</button>
            </form>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="details.js"></script>
</body>
</html>
